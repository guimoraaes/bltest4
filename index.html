<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Bored Licenses</title>
</head>
<body>
    <main class="grid">
        <div></div>
        <div class="grid-item-2">
            <div class="logo"><!--=====LOGO======-->
                <img src="\logo.png"></img>
            </div>
            <div class="text"><!--=====TEXT======-->
                <p>Select the NFT project and enter a Token ID to see if a corresponding licensing agreement has been signed.</p>
            </div>
            <div class="checkboxes"><!--=====CHECKBOXES======-->
                <div class="form-group">
                    <input class="radio" name="theradio" id="radio1" type='radio' checked />
                    <label for="radio1">NFT PROJECT</label>
                </div>
                <div class="form-group">
                    <input class="radio" name="theradio" id="radio2" type='radio' />
                    <label for="radio2">NFT PROJECT</label>
                </div>
                <div class="form-group">
                    <input class="radio" name="theradio" id="radio3" type='radio' checked />
                    <label for="radio3">NFT PROJECT</label>
                </div>
                <div class="form-group">
                    <input class="radio" name="theradio" id="radio4" type='radio' />
                    <label for="radio4">NFT PROJECT</label>
                </div>
            </div>
                <div class="container"><!--=====SEARCH-BOX======-->
                    <div class="search-box">
                        <div>
                            <div class="search-icon"><i class="fa fa-search search-icon"></i></div>
                            <form action="" class="search-form">
                                <input type="text" placeholder="Search by ID" id="search" autocomplete="off">
                            </form>
                            <svg class="search-border" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" viewBox="0 0 671 111" style="enable-background:new 0 0 671 111;" xml:space="preserve">
                                <path class="border" d="M335.5,108.5h-280c-29.3,0-53-23.7-53-53v0c0-29.3,23.7-53,53-53h280"/>
                                <path class="border" d="M335.5,108.5h280c29.3,0,53-23.7,53-53v0c0-29.3-23.7-53-53-53h-280"/>
                            </svg>
                        </div>
                        <div><!--=====LINK BUTTON======-->
                            <a class="submit-icon" href="#"><i class='fa fa-angle-right'  style='font-size:24px'></i></a>
                        </div>
                    </div>
                </div>
            <div class="NFT Search"></div>
        </div>
        <div></div>
        <div>
        </div>
        <div>
            <lottie-interactive class="wave" autoplay loop path="lottie\3.json"></lottie-interactive>
        </div>
    </main>
    <footer>
        <p class="footer">
            <a href="#">Privacy Policy</a>
        </p>
    </footer>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="https://unpkg.com/lottie-interactive@latest/dist/lottie-interactive.js" type="text/javascript"></script>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="search-box.js"></script>
</body>
</html>
